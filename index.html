<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소비 성향 테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .quiz-container {
            max-width: 700px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            margin-bottom: 10px;
        }
        .options {
            list-style-type: none;
            padding: 0;
        }
        .options li {
            margin-bottom: 10px;
        }
        .submit-btn {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #218838;
        }
        .result {
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="question">Q1. 나는 신발을 1년에 3켤레 이상 구매한다.</div>
        <ul class="options">
            <li><label><input type="radio" name="q1" value="0"> 그렇다</label></li>
            <li><label><input type="radio" name="q1" value="1"> 아니다</label></li>
        </ul>
        <!-- 다른 질문 추가 -->
        <button class="submit-btn" onclick="submitQuiz()">제출하기</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function submitQuiz() {
            let score = 0;
            const questions = 1; // 질문의 수

            for (let i = 1; i <= questions; i++) {
                const answer = document.querySelector(`input[name="q${i}"]:checked`);
                if (answer) {
                    score += parseInt(answer.value);
                }
            }

            let resultText = '';
            if (score >= 9) {
                resultText = '녹색 미니멀리스트';
            } else if (score >= 6) {
                resultText = '합리적 녹색 소비자';
            } else if (score >= 3) {
                resultText = '맥시멀리스트';
            } else {
                resultText = '쇼핑왕';
            }

            const resultDiv = document.getElementById('result');
            resultDiv.textContent = `점수: ${score}/12, 당신은 ${resultText}입니다.`;
        }
    </script>
</body>
</html>
